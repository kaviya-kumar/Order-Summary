<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<main>
<div class="card">
  <div class="card-image">
<img  src="./images/illustration-hero.svg"/>

  </div>
<div class="card-info">
  <div class="card-about">
    <h1 class="card-heading">Order Summary</h1>
    <p class="card-para">You can now listen to millions of songs, <br>audiobooks, and podcats on any device <br>anywhere you like!</p>
  </div>
  <div class="row">
    <div class="row-left">
      <img src="./images/icon-music.svg"/>
      <div class="col">
        <p class="plan-heading">Annual Plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>
    </div>

    <a href="#" class="link">Change</a>
  
  </div>
  <button class="btn btn-primary">Proceed to Payment</button>
  <button class="btn btn-secondary">Cancel Order</button>
</div>

</div>
</main>
</body>
</html>
